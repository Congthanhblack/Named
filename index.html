<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Service Management | Secure Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden">
        <div class="p-8 pb-4 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 text-white rounded-lg mb-4 shadow-lg">
                <i class="fas fa-shield-halved text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">IT Gateway Portal</h2>
            <p class="text-gray-500 text-sm mt-1">Hệ thống quản lý tài nguyên tập trung</p>
        </div>

        <div class="px-8 py-6">
            <div id="alert-box" class="hidden mb-4 p-3 rounded-lg text-sm font-medium"></div>

            <form id="loginForm">
                <div class="mb-5">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">
                        Mã nhân viên / Email
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" 
                               id="username" type="text" placeholder="e.g. NV12345" required>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                        Mật khẩu
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all" 
                               id="password" type="password" placeholder="••••••••" required>
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-blue-600">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                    <div class="flex justify-end mt-2">
                        <a href="#" class="text-xs text-blue-600 hover:underline">Quên mật khẩu?</a>
                    </div>
                </div>

                <button id="submitBtn" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-2.5 rounded-lg transition-colors shadow-md mb-4 flex items-center justify-center" type="submit">
                    <span id="btnText">Đăng nhập hệ thống</span>
                    <div id="btnLoader" class="hidden loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-5 w-5 ml-3"></div>
                </button>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-200"></div></div>
                    <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-400 font-light">Hoặc đăng nhập với</span></div>
                </div>

                <button type="button" class="w-full border border-gray-300 text-gray-700 font-medium py-2 rounded-lg flex items-center justify-center hover:bg-gray-50 transition-all mb-4">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5 mr-2" alt="Google">
                    Google Workspace
                </button>
            </form>
        </div>

        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100">
            <div class="flex items-start space-x-2">
                <i class="fas fa-circle-info text-blue-500 mt-1"></i>
                <p class="text-[10px] text-gray-500 leading-tight italic">
                    Đây là hệ thống bảo mật của công ty. Mọi hành vi truy cập trái phép sẽ bị ghi lại và xử lý theo quy định của pháp luật.
                </p>
            </div>
            <p class="text-center text-[10px] text-gray-400 mt-4">
                © 2026 Corporate IT Solutions. Version 4.2.0-stable
            </p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const alertBox = document.getElementById('alert-box');

        // 1. Tính năng Ẩn/Hiện mật khẩu
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
        });

        // 2. Xử lý sự kiện Đăng nhập
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Lấy dữ liệu
            const username = document.getElementById('username').value;
            const password = passwordInput.value;

            // Hiển thị trạng thái Loading
            setLoading(true);
            showAlert('', false); // Ẩn alert cũ

            // Giả lập gọi API (2 giây)
            setTimeout(() => {
                setLoading(false);
                
                // Demo logic kiểm tra đơn giản
                if (username === 'admin' && password === '123456') {
                    showAlert('Đăng nhập thành công! Đang chuyển hướng...', true);
                    alertBox.classList.add('bg-green-100', 'text-green-700');
                    // window.location.href = "/dashboard"; 
                } else {
                    showAlert('Tài khoản hoặc mật khẩu không chính xác.', true);
                    alertBox.classList.add('bg-red-100', 'text-red-700');
                }
            }, 2000);
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.textContent = "Đang xử lý...";
                btnLoader.classList.remove('hidden');
                submitBtn.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                submitBtn.disabled = false;
                btnText.textContent = "Đăng nhập hệ thống";
                btnLoader.classList.add('hidden');
                submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        function showAlert(message, show) {
            alertBox.textContent = message;
            alertBox.className = show ? "mb-4 p-3 rounded-lg text-sm font-medium" : "hidden";
        }
    </script>
</body>
</html>
