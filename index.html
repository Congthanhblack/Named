<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC | Central Intelligence Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            background-color: #05070a;
            background-image: 
                radial-gradient(circle at 50% 50%, #1a202c 0%, #05070a 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 100%, 100% 2px, 3px 100%;
            font-family: 'JetBrains Mono', monospace;
            height: screen;
            overflow: hidden;
        }

        /* Hiệu ứng quét dòng radar */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 255, 255, 0) 0%, rgba(0, 255, 255, 0.1) 50%, rgba(0, 255, 255, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .cyber-card {
            background: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .cyber-input {
            background: rgba(0, 0, 0, 0.5) !important;
            border: 1px solid rgba(0, 255, 255, 0.3) !important;
            color: #00ffff !important;
        }

        .cyber-input:focus {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            border-color: #00ffff !important;
        }

        .neon-text {
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
        }

        .glitch-btn:hover {
            text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
    <div class="scanline"></div>

    <div class="max-w-md w-full cyber-card rounded-none p-[2px]"> <div class="bg-[#0d1117] p-8 relative overflow-hidden">
            
            <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-cyan-500"></div>
            <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-cyan-500"></div>
            <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-cyan-500"></div>
            <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-cyan-500"></div>

            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 mb-4 border border-cyan-500/50 rounded-full">
                    <i class="fas fa-fingerprint text-4xl text-cyan-400 animate-pulse"></i>
                </div>
                <h2 class="text-2xl font-bold text-cyan-400 tracking-widest uppercase neon-text">Access Override</h2>
                <div class="flex items-center justify-center gap-2 mt-2">
                    <span class="h-[1px] w-8 bg-cyan-900"></span>
                    <p class="text-cyan-700 text-[10px] uppercase">Level 4 Authorization Required</p>
                    <span class="h-[1px] w-8 bg-cyan-900"></span>
                </div>
            </div>

            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label class="block text-cyan-600 text-[10px] uppercase font-bold mb-1 tracking-wider">Operator Identity</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-cyan-500/50">
                            <i class="fas fa-terminal"></i>
                        </span>
                        <input class="w-full pl-10 pr-4 py-3 cyber-input rounded-none focus:outline-none transition-all placeholder-cyan-900" 
                               type="text" placeholder="ID_ALPHA_CORE" required>
                    </div>
                </div>

                <div>
                    <label class="block text-cyan-600 text-[10px] uppercase font-bold mb-1 tracking-wider">Access Cipher</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-cyan-500/50">
                            <i class="fas fa-key"></i>
                        </span>
                        <input class="w-full pl-10 pr-4 py-3 cyber-input rounded-none focus:outline-none transition-all placeholder-cyan-900" 
                               type="password" placeholder="********" required>
                    </div>
                </div>

                <button class="w-full bg-cyan-600 hover:bg-cyan-400 text-black font-black py-3 uppercase tracking-[0.2em] transition-all glitch-btn relative overflow-hidden group">
                    <span class="relative z-10">Initialize System</span>
                    <div class="absolute inset-0 bg-white/20 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-500"></div>
                </button>

                <div class="flex items-center justify-between text-[10px] text-cyan-800">
                    <a href="#" class="hover:text-cyan-400 transition-colors uppercase"><i class="fas fa-link mr-1"></i> Lost Access?</a>
                    <span class="animate-pulse">System: Online</span>
                </div>
            </form>
        </div>

        <div class="bg-black/50 px-8 py-3 border-t border-cyan-900/50 flex flex-col items-center">
            <div class="flex items-center space-x-2 text-[9px] text-red-500/70 mb-2">
                <i class="fas fa-triangle-exclamation"></i>
                <p class="uppercase tracking-tighter italic">Warning: Authorized Personnel Only. IP logging active.</p>
            </div>
            <p class="text-[8px] text-cyan-900 uppercase">Secure Node: 192.168.1.0 // Auth_v4.2</p>
        </div>
    </div>

    <div class="fixed top-10 left-10 text-cyan-900 text-xs hidden md:block">
        <p>> SYS_STATUS: STABLE</p>
        <p>> ENCRYPTION: AES-256</p>
        <p>> UPTIME: 142:09:55</p>
    </div>
</body>
</html>
